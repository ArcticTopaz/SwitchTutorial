<!DOCTYPE html>
<html>
<body>
<p> Carrega no botão para saberes que dia da semana é. </p>
<button onclick="diasdasemana()"> Carrega aqui  </button>
<p id="demo"></p>
<script>
function diasdasemana () {
var dia;
switch (new Date().getDay()) {
    case 0:
        dia = "Domingo";
        break;
    case 1:
        dia = "Segunda-feira";
        break;
    case 2:
        dia = "Terça-feira";
        break;
    case 3:
        dia = "Quarta-feira";
        break;
    case 4:
        dia = "Quinta-feira";
        break;
    case 5:
        dia = "Sexta-feira";
        break;
    case 6:
        dia = "Sabado";
	default:
	dia = "Dia desconhecido";
	}
	document.getElementById("demo").innerHTML = "Hoje é " + dia;
}
</script>
